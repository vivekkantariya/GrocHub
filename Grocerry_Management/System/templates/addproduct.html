{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Days One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet" type="text/css">



    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
        }

        .container {
            margin: 25px;
            background-color: #7eaf964c;
            padding: 20px;
            border-radius: 20px;
            margin-top: 80px;
        }



        nav {
            background-color: #9eb19b;
            color: rgb(0, 0, 0);
            padding: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 500;
            width: 100%;
            height: 65px;
            margin-left: -8px;
        }

        nav a {
            margin: 8px 18px;
            font-family: 'Jost', sans-serif;
        }

        /* logo in the nav bar */
        .logo-container img {
            width: 55%;
            height: auto;
            max-width: 450px;
            display: block;
            margin: 0 auto;
        }

        /* Optional: Adjust the margin-left for larger screens if needed */
        @media (min-width: 768px) {
            .logo-container img {
                margin-left: 20px;
            }
        }


        .logo-container span {
            margin-left: 10px;
            font-weight: bold;
        }

        .menu-container {
            display: flex;
            transition: 0.5s;
        }

        .menu-container a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 0 15px;
            font-weight: lighter;
            font-size: 22px;
        }

        .menu-container a:hover {
            color: #02261a;
            text-decoration: none;
            /* padding: 0 15px; */
            font-weight: bolder;
        }


        /* Hamburger menu styles */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            transition: 0.5s;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: rgb(0, 0, 0);
            margin: 5px 0;
        }

        /* Styles for the cross icon when the menu is open */
        .hamburger-menu.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
            width: 40px;
            transition: 0.5s;
        }

        .hamburger-menu.change .bar2 {
            transform: rotate(45deg) translate(-3px, -6px);
            width: 40px;
            transition: 0.5s;
        }

        .hamburger-menu.change .bar3 {
            margin-right: 9px;
            opacity: 0;
        }


        /* dropdown */

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 0 15px;
            font-weight: lighter;
            font-size: 20px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: lighter;
            font-size: 20px;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }


        .product-directory {
            display: none;
            /* Initially hide the product directory */
            background-color: #ffffff;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .product-directory a {
            display: block;
            padding: 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
        }



        /* Media query for responsiveness */
        @media only screen and (max-width: 768px) {
            .menu-container {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 95%;
                left: 0;
                width: 100%;
                background-color: #ffffff;
                background-color: #bacfb7f5;
                text-align: center;
                overflow: scroll;
                margin-top: 0px;
                height: 1000%;
                z-index: 1;
                transition: height 0.3s ease-in-out;
                margin-right: 20px;
                align-items: center;
            }

            .menu-container a {
                padding: 15px 0;
                width: 100%;
                display: block;
            }

            .hamburger-menu {
                display: flex;
                margin-right: 20px;
            }

            nav span {
                color: white;
                font-size: 150%;
            }

            .menu-container.show-menu a {
                opacity: 1;
            }

            /* showing products */


            .product-directory {
                display: block;
                background-color: transparent;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 100%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                border: none;
            }

            .product-directory a {
                display: block;
                padding: 15px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                font-size: 15px;
                text-align: start;
                padding-left: 10%;
            }

            /* adding right arrow in a tag at the start of content */
            .product-directory a::after {
                content: "\f054";
                font-family: "Font Awesome 5 Free";
                font-weight: 100;
                padding-left: 10px;
                align-self: center;

                /* centering from its parent in vertically */
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }

        }


        form {
            display: flex;
            flex-wrap: wrap;
        }

        .pair {
            width: 50%;
        }



        h2 {
            /* text-align: center; */
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
            background: #608d6f;
            padding: 10px 16px;
            border-radius: 10px;
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-size: 22px;
            color: white;
        }

        input,
        textarea {
            width: 90%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;
        }


        button {
            margin-top: 10px;
            width: 200px;
            height: 45px;
            background-color: #97bb97;
            display: block;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }


        button:hover {
            background-color: #608d6f;

        }

        .btn {
            width: 100%;
        }


        @media screen and (max-width: 750px) {


            .pair {
                width: 500px;
            }

            .container {
                margin: 15px;
            }


            input,
            textarea {
                width: 100%;
            }

        }

        @media screen and (max-width: 450px) {


            h2 {
                font-size: 26px;
            }

            .container {
                margin: 5px;
                padding: 14px;
            }

            input,
            textarea {
                width: 100%;
                padding: 5px 10px;
                font-size: 14px;
            }

            button {
                width: 150px;
                height: 35px;
                font-size: 16px;
            }

        }
    </style>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navUl = document.querySelector("ul");
        // navbar script
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const menuContainer = document.querySelector(".menu-container");

            hamburgerMenu.addEventListener("click", () => {
                menuContainer.style.transition = "all 0.5s ease-in-out";
                menuContainer.style.display = (menuContainer.style.display === "none" || menuContainer.style.display === "") ? "flex" : "none";
                hamburgerMenu.classList.toggle("change");
            });

        });

    </script>


</head>

<body>


    <nav>
        <div class="logo-container">
            <img src="https://i.ibb.co/bRnDCR8/Screenshot-2024-01-15-151540-transformed-removebg-preview-transformed.png"
                alt="Purohit Trading">
        </div>
        <div class="menu-container">


            <a href="{% url 'home' %}" onclick="showHome()">Home</a>
            <a href="{% url 'product_list' %}" onclick="showManageProduct()">Manage Products</a>
            <a href="{% url 'customer_list' %}" onclick="showCustomerPage()">Manage Customer</a>
            <a href="#export" onclick="scrollToSection('export')">Export</a>


        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </nav>


    <div class="container">

        <h2>Add Product</h2>

        <form action="{% url 'add_productView' %}" method="post">
            {% csrf_token %}
            <div class="pair">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
        
            <div class="btn">
                <button type="submit">Add Product</button>
            </div>
        </form>

    </div>

    <script src="{% static 'path/to/your/js/file.js' %}"></script>

</body>

</html>
