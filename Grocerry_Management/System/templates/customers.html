<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's List</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #344e41;
            /* background-color: #737373; */
        }

        header {
            background-color: #02261a;
            /* background-color: #6a7885; */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 25px;
        }

        .container {
            margin: 25px;
        }

        h2 {
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
        }



        table {
            width: 95%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        thead {
            background-color: #f2f2f2;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #5881571d;
        }

        tbody tr:hover {
            background-color: #58815741;
        }


        /* add product btn */
        button {
            background-color: #588157;
            background-color: #97bb97;
            width: 150px;
            color: black;
            font-size: 16px;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease-in-out;

        }

        button:hover {
            background-color: #77bd8d;
            background-color: #608d6f;

        }
    </style>
</head>

<body>
    <header>
        <h1>Customer List
            <a href="addcustomer.html"><button id="addCustomerButton">Add Customer</button></a>
        </h1>
    </header>


    <div class="container">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Last Transaction</th>
                    <th>Passport Photo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customer %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone_number }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.last_transaction }}</td>
                    <td><img src="{{ customer.passport_photo.url }}" alt="Passport Photo" width="50" height="50"></td>
                    <td>
                        <!-- Remove button for each product -->
                        <button class="remove-button" onclick="removeProduct('{{ product.id }}')">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript function to handle product removal
        function removeProduct(productId) {
            // You can add your logic here to handle the removal, for example, making an API call.
            console.log("Remove product with ID:", productId);
        }
    </script>
</body>

</html>
