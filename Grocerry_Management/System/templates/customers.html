<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fafafa;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #000000;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1e88e5;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
        }

        header h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        table {
            border-radius: 8px;
        }

        thead th {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #1e88e5;
            color: white;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        td {
            padding: 15px;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        table {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            text-align: center;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: #fafafa;
            background-image: linear-gradient(45deg, #ffffff 25%, #f5f5f5 25%, #f5f5f5 50%, #ffffff 50%, #ffffff 75%, #f5f5f5 75%, #f5f5f5 100%);
            background-size: 60px 60px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }

        #addCustomerButton {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 20px;
            font-size: 0.4em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            right: 80px ;
        }

        #addCustomerButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <h1>Customer List
        <a href="addcustomer.html"><button id="addCustomerButton">Add Customer</button></a>
    </h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Last Transaction</th>
                <th>Passport Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone_number }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.last_transaction }}</td>
                <td><img src="{{ customer.passport_photo.url }}" alt="Passport Photo" width="50" height="50"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
