<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #344e41;
        }

        header {
            background-color: #02261a;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            margin: 25px;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        thead {
            background-color: #f2f2f2;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #5881571d;
        }

        tbody tr:hover {
            background-color: #58815741;
        }

        button {
            background-color: #588157;
            width: 150px;
            color: black;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #77bd8d;
        }

        .remove-button {
            background-color: #bd5151;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .remove-button:hover {
            background-color: #a34a4a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product List
            <a href="addproduct.html"><button id="addProductButton">Add Product</button></a>
        </h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in product %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <!-- Remove button for each product -->
                        <button class="remove-button" onclick="removeProduct('{{ product.id }}')">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript function to handle product removal
        function removeProduct(productId) {
            // You can add your logic here to handle the removal, for example, making an API call.
            console.log("Remove product with ID:", productId);
        }
    </script>
</body>

</html>
