<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
        }

        #container {
            margin: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 22px;
            color: white;
        }

        input[type="tel"],
        textarea {
            width: 40%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 18px;
        }

        #customerName.input_text {
            width: 40%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 18px;
        }


        textarea {
            resize: vertical;
        }




        h2 {
            /* text-align: center; */
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
            background: #608d6f;
            padding: 10px 16px;
            border-radius: 10px;
        }


        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        thead {
            background-color: #f2f2f2;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #5881571d;
        }

        tbody tr:hover {
            background-color: #58815741;
        }


        label#grandTotal {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-size: 22px;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 20px;
        }


        button {
            background-color: #97bb97;

            color: black;
            font-size: 16px;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* margin-left: 10px; */
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #608d6f;

        }
    </style>
</head>

<body>
    <div id="container">

        <h2>Billing Information</h2>

        <form id="billingForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" class="input_text" name="customerName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <hr>

            <h2>Product Details</h2>

            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="productDetails">
                    <!-- Product details will be added dynamically using JavaScript -->
                </tbody>
            </table>

            <label id="grandTotal">Grand Total: ₹0.00</label>

            <!-- <p id="grandTotal">Grand Total: $0.00</p> -->

            <button type="button" onclick="addProductRow()">Add Product</button>
            <button type="button" onclick="calculateGrandTotal()">Calculate Grand Total</button>
        </form>
    </div>

    <script>
        function addProductRow() {
            var productDetails = document.getElementById("productDetails");

            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><input type="text" name="productName[]" required></td>
                <td><input type="number" name="productPrice[]" min="0.01" step="0.01" required></td>
                <td><input type="number" name="productQuantity[]" min="1" required></td>
                <td>₹0.00</td>
            `;

            productDetails.appendChild(newRow);
        }

        function calculateGrandTotal() {
            var productRows = document.querySelectorAll("#productDetails tr");
            var grandTotal = 0;

            productRows.forEach(function (row) {
                var price = parseFloat(row.querySelector("[name='productPrice[]']").value) || 0;
                var quantity = parseInt(row.querySelector("[name='productQuantity[]']").value) || 0;
                var total = price * quantity;

                row.querySelector("td:last-child").textContent = "₹" + total.toFixed(2);
                grandTotal += total;
            });
        }

        var productNameInput = document.getElementsByName("productName[]")[0];
        var productSuggestions = document.getElementById("productSuggestions");

        productNameInput.addEventListener("input", function () {
            var inputText = productNameInput.value.trim();

            if (inputText === "") {
                productSuggestions.style.display = "none";
                return;
            }

            // Simulating database query here, replace with actual implementation
            var suggestions = getMatchingProducts(inputText);

            // Display suggestions
            displaySuggestions(suggestions);
        });

        function getMatchingProducts(query) {
            // Simulate database query, replace with actual implementation
            var productsInDatabase = ["Water", "Watermelon", "Apple", "Banana", "Orange"];
            return productsInDatabase.filter(product => product.toLowerCase().includes(query.toLowerCase()));
        }

        function displaySuggestions(suggestions) {
            var suggestionsList = document.createElement("ul");
            suggestionsList.innerHTML = "";

            suggestions.forEach(function (product) {
                var listItem = document.createElement("li");
                listItem.textContent = product;
                listItem.addEventListener("click", function () {
                    productNameInput.value = product;
                    productSuggestions.style.display = "none";
                });
                suggestionsList.appendChild(listItem);
            });

            productSuggestions.innerHTML = "";
            productSuggestions.appendChild(suggestionsList);
            productSuggestions.style.display = "block";
        }

        // Close suggestion list when clicking outside
        document.addEventListener("click", function (event) {
            if (!event.target.matches("#productSuggestions *")) {
                productSuggestions.style.display = "none";
            }
        });
    </script>
</body>

</html>
