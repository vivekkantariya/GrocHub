<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Days One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet" type="text/css">



    <title>Billing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
            margin: 0;
        }

        #container {
            margin: 25px;
            background-color: #7eaf964c;
            padding: 20px;
            border-radius: 20px;
            margin-top: 85px;
        }

        nav {
            background-color: #9eb19b;
            color: rgb(0, 0, 0);
            padding: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 500;
            width: 100%;
            height: 65px;
        }


        nav a {
            margin: 8px 18px;
            font-family: 'Jost', sans-serif;
        }

        /* logo in the nav bar */
        .logo-container img {
            width: 55%;
            height: auto;
            max-width: 450px;
            display: block;
            margin: 0 auto;
        }

        /* Optional: Adjust the margin-left for larger screens if needed */
        @media (min-width: 768px) {
            .logo-container img {
                margin-left: 20px;
            }
        }


        .logo-container span {
            margin-left: 10px;
            font-weight: bold;
        }

        .menu-container {
            display: flex;
            transition: 0.5s;
        }

        .menu-container a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 0 15px;
            font-weight: lighter;
            font-size: 22px;
        }

        .menu-container a:hover {
            color: #02261a;
            text-decoration: none;
            /* padding: 0 15px; */
            font-weight: bolder;
        }


        /* Hamburger menu styles */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            transition: 0.5s;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: rgb(0, 0, 0);
            margin: 5px 0;
        }

        /* Styles for the cross icon when the menu is open */
        .hamburger-menu.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
            width: 40px;
            transition: 0.5s;
        }

        .hamburger-menu.change .bar2 {
            transform: rotate(45deg) translate(-3px, -6px);
            width: 40px;
            transition: 0.5s;
        }

        .hamburger-menu.change .bar3 {
            margin-right: 9px;
            opacity: 0;
        }


        /* dropdown */

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 0 15px;
            font-weight: lighter;
            font-size: 20px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: lighter;
            font-size: 20px;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }


        .product-directory {
            display: none;
            /* Initially hide the product directory */
            background-color: #ffffff;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .product-directory a {
            display: block;
            padding: 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
        }



        /* Media query for responsiveness */
        @media only screen and (max-width: 768px) {
            .menu-container {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 95%;
                left: 0;
                width: 100%;
                background-color: #ffffff;
                background-color: #bacfb7f5;
                text-align: center;
                overflow: scroll;
                margin-top: 0px;
                height: 1000%;
                z-index: 1;
                transition: height 0.3s ease-in-out;
                margin-right: 20px;
                align-items: center;
            }

            .menu-container a {
                padding: 15px 0;
                width: 100%;
                display: block;
            }

            .hamburger-menu {
                display: flex;
                margin-right: 20px;
            }

            nav span {
                color: white;
                font-size: 150%;
            }

            .menu-container.show-menu a {
                opacity: 1;
            }

            /* showing products */


            .product-directory {
                display: block;
                background-color: transparent;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 100%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                border: none;
            }

            .product-directory a {
                display: block;
                padding: 15px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                font-size: 15px;
                text-align: start;
                padding-left: 10%;
            }

            /* adding right arrow in a tag at the start of content */
            .product-directory a::after {
                content: "\f054";
                font-family: "Font Awesome 5 Free";
                font-weight: 100;
                padding-left: 10px;
                align-self: center;

                /* centering from its parent in vertically */
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }

        }


        .billinfo {
            display: flex;
            flex-wrap: wrap;
        }

        .pair {
            width: 50%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 22px;
            color: white;
        }

        input[type="tel"],
        input[type="text"],
        textarea {
            width: 90%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;
        }

        #customerName.input_text {
            width: 90%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;
        }

        #quantity {
            width: 90%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;

        }

        textarea {
            resize: vertical;
        }

        h2 {
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
            background: #608d6f;
            padding: 10px 16px;
            border-radius: 10px;
        }


        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        thead {
            background-color: #f2f2f2;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #5881571d;
        }

        tbody tr:hover {
            background-color: #58815741;
        }


        label#grandTotal {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-size: 22px;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
            width: 200px;
            height: 45px;
            background-color: #97bb97;
            display: block;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #products {
            width: 90%;
            /* Add this line to adjust the width */
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;
        }

        button:hover {
            background-color: #608d6f;

        }

        .product-info {
            display: flex;
            flex-wrap: wrap;
        }

        .product-info-column {
            width: calc(50% - 10px);
            /* Adjust the width as needed, considering margins */
            margin-right: 20px;
            /* Add margin between the columns */
        }


        @media screen and (max-width: 750px) {


            .pair {
                width: 500px;
            }

            .container {
                margin: 15px;
            }

            .product-info-column {
                width: 100%;
                /* Full width on smaller screens */
                margin-right: 0;
                /* No margin on smaller screens */
            }

            input,
            textarea {
                width: 90%;
            }

            #products {
                width: 90%;

            }
        }

        @media screen and (max-width: 450px) {


            h2 {
                font-size: 26px;
            }

            .container {
                margin: 5px;
                padding: 14px;
            }

            input,
            textarea {
                width: 90%;
                padding: 5px 10px;
                font-size: 14px;
            }

            button {
                width: 150px;
                height: 35px;
                font-size: 16px;
            }

            #products {
                width: 90%;
            }

        }
    </style>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navUl = document.querySelector("ul");
        // navbar script
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const menuContainer = document.querySelector(".menu-container");

            hamburgerMenu.addEventListener("click", () => {
                menuContainer.style.transition = "all 0.5s ease-in-out";
                menuContainer.style.display = (menuContainer.style.display === "none" || menuContainer.style.display === "") ? "flex" : "none";
                hamburgerMenu.classList.toggle("change");
            });

        });

    </script>

</head>

<body>

    <nav>
        <div class="logo-container">
            <img src="https://i.ibb.co/bRnDCR8/Screenshot-2024-01-15-151540-transformed-removebg-preview-transformed.png"
                alt="Purohit Trading">
            <!-- <span>PUROHIT TRADING</span> -->
        </div>
        <div class="menu-container">


            <a href="{% url 'home' %}" onclick="showHome()">Home</a>
            <a href="{% url 'product_list' %}" onclick="showManageProduct()">Manage Products</a>
            <a href="{% url 'customer_list' %}" onclick="showCustomerPage()">Manage Customer</a>
            <a href="#export" onclick="scrollToSection('export')">Export</a>>


        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </nav>


    <div id="container">
        <h2>Billing Information</h2>
        <form id="billingForm">
            {% csrf_token %}
            <div class="billinfo">
                <div class="pair">
                    <label for="customer_name">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                    <label for="customer_email">Email Address:</label>
                    <input type="text" id="customer_email" name="customer_email" required>
                </div>
                <div class="pair">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
            </div>
            <hr>
            <h2>Product Details</h2>
            <div class="product-info">
                <div class="pair">
                    <label for="products">Product Name:</label>
                    <input type="text" id="products" name="products" required autocomplete="off">
                    <div id="productSuggestions"></div>
                </div>
                <div class="pair">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="btn"></div>
                <button type="button" id="addProductBtn">Add Product</button>
            </div>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <label id="grandTotal">Grand Total: $0.00</label>
            <button type="submit">Generate Bill</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Add event listener to the "Add Product" button
            document.getElementById('addProductBtn').addEventListener('click', addProduct);

            // Add event listener to the form submission
            document.getElementById('billingForm').addEventListener('submit', generateBill);

            // Function to add a product to the table
            function addProduct() {
                var productName = document.getElementById('products').value;
                var quantity = document.getElementById('quantity').value;

                // Validate input
                if (productName.trim() === '' || quantity <= 0) {
                    alert('Please enter valid product details.');
                    return;
                }

                $.ajax({
                    url: '/get_product_suggestions/',
                    data: { search: productName },
                    dataType: 'json',
                    success: function (data) {
                        if (data.length > 0) {
                            // Assuming the server returns product details like price
                            var productDetails = data[0];
                            var quantity = document.getElementById('quantity').value || 1;

                            // Add the product to the table
                            var tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
                            var newRow = tableBody.insertRow(tableBody.rows.length);

                            var cell1 = newRow.insertCell(0);
                            var cell2 = newRow.insertCell(1);
                            var cell3 = newRow.insertCell(2);
                            var cell4 = newRow.insertCell(3);
                            var cell5 = newRow.insertCell(4);

                            cell1.innerHTML = productDetails.name;
                            cell2.innerHTML = quantity;
                            cell3.innerHTML = '$' + productDetails.price.toFixed(2);
                            cell4.innerHTML = '$' + (quantity * productDetails.price).toFixed(2);
                            cell5.innerHTML = '<button type="button" onclick="removeProduct(this)">Remove</button>';

                            // Update grand total
                            updateGrandTotal();

                            var formData = new FormData(document.getElementById('billingForm'));
                            formData.append('products', productName);
                            formData.append('quantity', quantity);

                        } else {
                            alert('Product not found.');
                        }
                    }
                });
            }

            // Function to remove a product from the table
            window.removeProduct = function (button) {
                var row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);

                // Update grand total
                updateGrandTotal();
            };

            // Function to update the grand total
            function updateGrandTotal() {
                var total = 0;
                var table = document.getElementById('productTable');
                for (var i = 1; i < table.rows.length; i++) {
                    total += parseFloat(table.rows[i].cells[3].innerHTML.replace('$', ''));
                }

                document.getElementById('grandTotal').innerHTML = 'Grand Total: $' + total.toFixed(2);
            }

            // Function to handle form submission
            // Function to handle form submission
            function generateBill(event) {
                event.preventDefault();

                // Create FormData including CSRF token
                var formData = new FormData(document.getElementById('billingForm'));
                formData.append('csrfmiddlewaretoken', $('input[name="csrfmiddlewaretoken"]').val());

                var productTable = document.getElementById('productTable');
                for (var i = 1; i < productTable.rows.length; i++) {
                    formData.append('products', productTable.rows[i].cells[0].innerHTML.trim());
                    formData.append('quantity', productTable.rows[i].cells[1].innerHTML.trim());
                    // Add other product-related data if needed
                }

                // Send the form data to the server
                $.ajax({
                    url: '/generate_bill/',
                    type: 'POST',
                    headers: { 'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val() },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        if (data.success) {
                            sendBillByEmail(data.customer_email, data.bill_content);
                        } else {
                            alert('Bill Sent Successfully!');
                            console.error('Error details:', data.error);
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert('Error generating the bill. Please check the console for details.');
                        console.error('XHR:', xhr);
                        console.error('Status:', textStatus);
                        console.error('Error thrown:', errorThrown);
                        console.log("FormData:", formData);
                    }
                });
            }

            function sendBillByEmail(customerEmail, billContent) {
                var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();

                // Send an email using your Django view for sending emails
                $.ajax({
                    url: '/send_bill_email/',  // Update the URL to your Django email view
                    type: 'POST',
                    headers: { 'X-CSRFToken': csrfToken },  // Include the CSRF token in the headers
                    data: {
                        'customer_email': customerEmail,
                        'bill_content': billContent
                    },
                    success: function (emailData) {
                        console.log('Email Data:', emailData);  // Log the response
                        if (emailData.success) {
                            alert('Bill sent successfully!');
                        } else {
                            alert('Error sending the bill. Please check the console for details.');
                            console.error('Email error details:', emailData.error);
                        }
                    },

                    error: function (xhr, textStatus, errorThrown) {
                        alert('Error sending the bill. Please check the console for details.');
                        console.error('XHR:', xhr);
                        console.error('Status:', textStatus);
                        console.error('Error thrown:', errorThrown);
                    }
                });
            }
        });
    </script>
</body>

</html>
