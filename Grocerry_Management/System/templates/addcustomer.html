<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
            margin: 0;
        }

        .container {
            margin: 25px;
            background-color: #7eaf964c;
            padding: 20px;
            border-radius: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        .pair {
            width: 50%;
        }

        h2 {
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
            background: #608d6f;
            padding: 10px 16px;
            border-radius: 10px;
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 22px;
            color: white;
        }

        input,
        textarea,
        select {
            width: 90%;
            padding: 6px 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff26;
            font-size: 20px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 10px;
            width: 200px;
            height: 45px;
            background-color: #97bb97;
            display: block;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 9px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #608d6f;
        }

        .btn {
            width: 100%;
        }

        @media screen and (max-width: 750px) {
            .pair {
                width: 100%;
            }

            .container {
                margin: 15px;
            }

            input,
            textarea,
            select {
                width: 100%;
            }
        }

        @media screen and (max-width: 450px) {
            h2 {
                font-size: 26px;
            }

            .container {
                margin: 5px;
                padding: 14px;
            }

            input,
            textarea,
            select {
                width: 100%;
                padding: 5px 10px;
                font-size: 14px;
            }

            button {
                width: 150px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Customer</h2>
        <form action="{% url 'add_customerView' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} <!-- Include the CSRF token here -->
            <div class="pair">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="customerAddress">Address:</label>
                <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

                <label for="lastTransaction">Last Transaction:</label>
                <input type="datetime-local" id="lastTransaction" name="lastTransaction" required>

                <label for="passportPhoto">Passport Photo:</label>
                <input type="file" id="passportPhoto" name="passportPhoto">
            </div>

            <div class="submit">
                <button type="submit">Add Customer</button>
            </div>
        </form>
    </div>
</body>

</html>
