<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Add Customer</h2>

    <form action="{% url 'add_customerView' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Include the CSRF token here -->
        {{ form.errors }}

        <!-- Update the input names to match the fields in CustomerForm -->
        <label for="customerName">Customer Name:</label>
        <input type="text" id="id_name" name="name" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="id_phone_number" name="phone_number" required>

        <label for="customerAddress">Address:</label>
        <textarea id="id_address" name="address" rows="4" required></textarea>

        <label for="lastTransaction">Last Transaction:</label>
        <input type="datetime-local" id="id_last_transaction" name="last_transaction" required>

        <label for="passportPhoto">Passport Photo:</label>
        <input type="file" id="id_passport_photo" name="passport_photo">

        <button type="submit">Add Customer</button>
    </form>

</body>
</html>
