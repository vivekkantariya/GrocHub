<style>
    body {
        font-family: 'Arial', sans-serif;

<body>
    <header>

    <nav>

            <thead>
                <tr>
                    <th>Passport Photo</th>

                    <td><img src="path/to/passport_photo.jpg" alt="Customer Photo"></td>

                <!-- Add more rows as needed -->
