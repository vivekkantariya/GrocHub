<!-- transaction.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Transactions</title>

    <style>
        /* Add your styles here */
    </style>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #344e41;
    }

    #container {
        margin: 25px;
    }


    h1 {
        /* text-align: center; */
        font-size: 32px;
        color: white;
        font-family: 'Raleway', sans-serif;
        background: #608d6f;
        padding: 10px 16px;
        border-radius: 10px;
    }



    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
</style>

<body>

    <div id="container">

        <h1>Today's Transactions</h1>

        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product Purchased</th>
                    <th>Quantity</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="todaysTransactionTableBody">
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.customer_name }}</td>
                    <td>{{ transaction.product_purchased }}</td>
                    <td>{{ transaction.quantity }}</td>
                    <td>{{ transaction.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
