<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Transactions</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344e41;
        }

        #container {
            margin: 25px;
            background-color: #7eaf964c;
            padding: 20px;
            border-radius: 20px;
        }

        h1 {
            font-size: 32px;
            color: white;
            font-family: 'Raleway', sans-serif;
            background: #608d6f;
            padding: 10px 16px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        thead {
            background-color: #f2f2f2;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #5881571d;
        }

        tbody tr:hover {
            background-color: #58815741;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Today's Transactions</h1>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product Purchased</th>
                    <th>Quantity</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="todaysTransactionTableBody">
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.customer_name }}</td>
                    <td>{{ transaction.product_purchased }}</td>
                    <td>{{ transaction.quantity }}</td>
                    <td>{{ transaction.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
