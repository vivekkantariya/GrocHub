<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Management System</title>
    <link rel="stylesheet" href="home.css">

    <!-- text -->
    <link href="https://fonts.googleapis.com/css?family=Days One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poiret One" rel="stylesheet" type="text/css">



    <style>

    </style>
</head>

<body>
    <header>
        <h1>Grocery Management System</h1>
    </header>

    <nav>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showManageProduct()">Manage Products</a>
        <a href="#" onclick="showCustomerPage()">Customer Page</a>
    </nav>

    <section id="home">
        <!-- Add more content as needed -->
        <div class="hcontainer">
            <div class="text">
                <h2>Welcome to our Grocery Management System!</h2>

            </div>
            <div class="btn">
                <div class="button-container">
                    <a href="#" class="button">Add Customer</a>
                    <a href="#" class="button">Add Product</a>
                    <a href="#" class="button">Today's Transaction</a>
                </div>
            </div>
        </div>
    </section>

    <section id="manageProduct" style="display: none;">
        <h2>Manage Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product details will be displayed here -->
            </tbody>
        </table>

        <form id="addProductForm">
            <label for="manageProductName">Product Name:</label>
            <input type="text" id="manageProductName" required>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
    </section>

    <section id="customerPage" style="display: none;">
        <h2>Customer Page</h2>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Product details will be displayed here -->
            </tbody>
        </table>

        <form id="addproductocustomer">
            <label for="customerProductName">Product Name:</label>
            <input type="text" id="customerProductName" required>
            <button type="button" onclick="addProductToCustomer()">Add Product</button>
        </form>
    </section>

    <script>
        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('manageProduct').style.display = 'none';
            document.getElementById('customerPage').style.display = 'none';
        }

        function showManageProduct() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('manageProduct').style.display = 'block';
            document.getElementById('customerPage').style.display = 'none';
            // You can fetch and display product data dynamically here
        }

        function showCustomerPage() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('manageProduct').style.display = 'none';
            document.getElementById('customerPage').style.display = 'block';
            // Add logic for billing and product details here
        }

        function addProduct() {
            // Implement logic to add product to the table
            var productName = document.getElementById('manageProductName').value;
            var productTableBody = document.getElementById('productTableBody');
            var newRow = productTableBody.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = 'Generated ID'; // You can generate an ID dynamically
            cell2.innerHTML = productName;
            cell3.innerHTML = '<button onclick="deleteProduct(this)">Delete</button>';
        }

        function addProductToCustomer() {
            // Update the function name to match the form's "onclick" attribute
            var productName = document.getElementById('customerProductName').value;
            var customerTableBody = document.getElementById('customerTableBody');
            var newRow = customerTableBody.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = 'Generated ID'; // You can generate an ID dynamically
            cell2.innerHTML = productName;
            cell3.innerHTML = '<button onclick="deleteProduct(this)">Delete</button>';
        }

        function deleteProduct(button) {
            // Implement logic to delete a product from the table
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
